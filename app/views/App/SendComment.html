{{set . "title" "Comment"}}
{{template "header.html" .}}
<div class="container">
<header class="page-header" style="">
  <div class="container">
    <div class="row">
      <h2>Send me a comment!</h2>
    </div>
  </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <p>
                Thanks!
            </p>
            {{with $field := field "message" .}}
            <p>
                Message: {{$field.Value}}
            </p>
            {{end}}
        </div>
    </div>
</div>

{{template "footer.html" .}}
