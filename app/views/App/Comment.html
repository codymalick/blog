{{set . "title" "Comment"}}
{{template "header.html" .}}
<div class="container">
<header class="page-header" style="">
  <div class="container">
    <div class="row">
      <h2>Send me a comment!</h2>
    </div>
  </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>
                Let me know if you found something interesting, incorrect, or
                just wanted to leave some feedback. It's completely anonymous.
            </p>
        </div>
        <div class="col-md-12">
            <form class="" id="cform" action="/App/SendComment" method="GET">
                {{with $field := field "message" .}}
                <div class="form-group">
                    <textarea class="form-control" name="{{$field.Name}}" form="cform" rows="8" cols="40" value="{{$field.Value}}"></textarea><br>
                    <input class="btn btn-default" type="submit" value="Send" />
            </div>
            {{end}}

            </form>

        </div>
    </div>

</div>

{{template "footer.html" .}}
